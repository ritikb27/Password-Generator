<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="pg.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="pw-container">
        <div class="form">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">l823Zs78#Css09@</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input id="len" value="15" type="number" min="4" max="25" />
                </div>
                <div class="form-control">
                    <label for="upper">Want to include Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Want to include Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Want to include Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Want to include Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>

                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
</body>

</html>
